<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Profile page</title>
</head>
<body class="body">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<div>
				<a class="navbar-brand" href="#">Profile</a>
				<span class="navbar-brand pull-right glyphicon glyphicon-ok"></span>
			</div>
		</div>
	</div>
</nav>
<div class="container">
	<form>
		<div class="form-group">
			<label for="Username">Username</label>
			<input type="text" class="form-control" id="Username" placeholder="username">
		</div>
		<div class="form-group">
			<label for="Email">Email</label>
			<input type="password" class="form-control" id="Email" placeholder="email">
		</div>
		<div class="form-group">
			<label for="FirstName">First Name</label>
			<input type="password" class="form-control" id="FirstName" placeholder="first name">
		</div>
		<div class="form-group">
			<label for="LastName">Last Name</label>
			<input type="password" class="form-control" id="LastName" placeholder="last name">
		</div>
		<button type="submit" class="btn btn-primary btn-block">Applications</button>
		<button type="submit" class="btn btn-danger btn-block">Logout</button>
	</form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
		<div class="navbar-header">
			<div>
				<span class="navbar-brand pull-right glyphicon glyphicon-user"></span>
			</div>
		</div>
</nav>
</body>
</html>
