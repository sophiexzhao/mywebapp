<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<title>Edit Website</title>
</head>
<body class="body">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<div>
				<span class="navbar-brand glyphicon glyphicon-chevron-left"></span>
				<a class="navbar-brand" href="#">Edit Website</a>
				<span class="navbar-brand pull-right glyphicon glyphicon-ok"></span>
			</div>
		</div>
	</div>
</nav>
<div class="container">
	<form>
		<div class="form-group">
			<label for="Name">Application Name</label>
			<input type="text" class="form-control" id="Name" placeholder="Application Name">
		</div>
		<div class="form-group">
			<label for="Description">Application Description</label>
			<textarea rows="5" type="text" class="form-control" id="Description" placeholder="Application Description"></textarea>
		</div>
		<button type="submit" class="btn btn-danger btn-block">Delete</button>
	</form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
	<div class="container-fluid">
		<div class="navbar-header">
			<div>
				<span class="navbar-brand glyphicon glyphicon-share-alt"></span>
				<span class="navbar-brand pull-right glyphicon glyphicon-user"></span>
			</div>
		</div>
</nav>
</body>
</html>
